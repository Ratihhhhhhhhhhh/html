<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pertemuan 3 Penggunaan dan Implementasi CSS</title>
  <link rel="stylesheet" href="3-1.css">
  <link rel="stylesheet" href="3-2.css">
</head>
  <body>
    <header>
      <a href="http://ipwija.ac.id">Home</a>
    </header>

    <main id="main" class="main">
      <section>
        <p>Hi</p>
      </section>

      <section id="gambar">
        <img src="edu.png" alt="Edu Image" height="200" width="200">
      </section>

      <section id="form" class="col-1-2">
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username">

          <label for="password">Password:</label>
          <input type="password" id="password" name="password">

          <label for="color">Warna:</label>
          <input type="color" id="color" name="color">

          <label for="dropdown">Dropdown:</label>
          <select id="dropdown" name="dropdown">
            <option value="1">1</option>
            <option value="2">2</option>
          </select>

          <input type="submit" value="Cancel">
          <button type="submit">Login</button>
        </form>
      </section>

      <section id="paragraf">
        <h1>Pertemuan 2</h1>
        <h2>HTML Dasar</h2>
        <p>
          Pertemuan 2, dasar HTML membuat paragraf <br>
          sederhana dengan huruf <i>miring</i>, <b>tebal</b>
        </p>

        <ul>
          <li>1</li>
          <li>2</li>
        </ul>

        <ol>
          <li>Satu</li>
          <li>Dua</li>
        </ol>
      </section>

      <section id="table">
        <h2>Table</h2>
        <table border="1">
          <thead>
            <tr>
              <th>Jan</th>
              <th>Feb</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>2</td>
            </tr>
            <tr>
              <td>3</td>
              <td>4</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      &copy; 2025
    </footer>
  </body>
</html>
